<!DOCTYPE html>
<html>
<head>
  <title>AI Alchemist Icon Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
    h1 { color: #42047D; }
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
    .icon-item { text-align: center; padding: 15px; background: #f9f9f9; border-radius: 8px; }
    canvas { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px; }
    .download-btn { background: linear-gradient(90deg, #42047D, #F6782F); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 8px; }
    .download-btn:hover { opacity: 0.9; }
    .instructions { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  AI Alchemist Icon Generator</h1>
    
    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>Click "Generate All Icons" below</li>
        <li>Click "Download" button for each size</li>
        <li>Save icons to <code>frontend/public/icons/</code></li>
        <li>Naming format: <code>icon-{size}x{size}.png</code></li>
      </ol>
    </div>

    <button onclick="generateAllIcons()" style="background: linear-gradient(90deg, #42047D, #F6782F); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-bottom: 20px;">
      Generate All Icons
    </button>

    <div class="icon-grid" id="iconGrid"></div>
  </div>

  <script>
    const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
    
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#42047D');
      gradient.addColorStop(1, '#F6782F');
      
      // Draw circle background
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw brain emoji (simplified)
      ctx.fillStyle = 'white';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ§ ', size/2, size/2);
      
      return canvas;
    }
    
    function generateAllIcons() {
      const grid = document.getElementById('iconGrid');
      grid.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        
        const item = document.createElement('div');
        item.className = 'icon-item';
        
        const title = document.createElement('div');
        title.textContent = `${size}x${size}`;
        title.style.fontWeight = 'bold';
        title.style.marginBottom = '8px';
        
        const canvasClone = canvas.cloneNode(true);
        canvasClone.style.width = '100px';
        canvasClone.style.height = '100px';
        
        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'download-btn';
        downloadBtn.textContent = 'Download';
        downloadBtn.onclick = () => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}x${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          });
        };
        
        item.appendChild(title);
        item.appendChild(canvasClone);
        item.appendChild(downloadBtn);
        grid.appendChild(item);
      });
    }
  </script>
</body>
</html>
