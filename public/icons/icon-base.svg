<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42047D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6782F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Brain Icon -->
  <g transform="translate(256, 256)">
    <!-- Simplified brain shape in white -->
    <path d="M -80,-60 Q -100,-80 -80,-100 Q -60,-110 -40,-100 Q -20,-110 0,-100 Q 20,-110 40,-100 Q 60,-110 80,-100 Q 100,-80 80,-60 Q 90,-40 80,-20 Q 85,0 80,20 Q 85,40 70,50 Q 60,60 40,55 Q 20,60 0,55 Q -20,60 -40,55 Q -60,60 -70,50 Q -85,40 -80,20 Q -85,0 -80,-20 Q -90,-40 -80,-60 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Brain details/wrinkles -->
    <path d="M -40,-40 Q -30,-30 -40,-20" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 40,-40 Q 30,-30 40,-20" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -20,-10 Q -10,0 -20,10" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 20,-10 Q 10,0 20,10" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -10,20 Q 0,30 10,20" stroke="url(#gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>










